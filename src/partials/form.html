<section class="form-section">
  <div class="form-container" id="registration">
    <h2 class="form-title">
      Регистрация на <span class="desc-accent">бесплатную</span> телефонную
      <span class="desc-accent">консультацию</span> по нюансам ЗНО по
      английскому языку
    </h2>
    <p class="form-desc">
      Оставь заявку на участие в
      <span class="desc-accent">бесплатном занятии.<br /></span> С вами свяжется
      консультант и ответит на вопросы
    </p>
    <form class="registration-form" action="">
      <input
        class="form-imput"
        type="text"
        name="user-name"
        placeholder="Имя*"
      />
      <input
        class="form-imput"
        type="tel"
        name="user-phon"
        placeholder="Телефон*"
      />
      <button class="registration-button" class="" type="submit">
        <span class="send">хочу на бесплатное занятие</span>
      </button>
    </form>
  </div>
</section>
